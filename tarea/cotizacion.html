<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  
    <title>Cotización</title>
  </head>
  <body>
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">¡BIENVENIDO!</h4>
      <p>Podrás cotizar mi trabajo, tienes la opción de elegir los extras que gustes <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-sunglasses" viewBox="0 0 16 16">
        <path d="M4.968 9.75a.5.5 0 1 0-.866.5A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75zM7 5.116V5a1 1 0 0 0-1-1H3.28a1 1 0 0 0-.97 1.243l.311 1.242A2 2 0 0 0 4.561 8H5a2 2 0 0 0 1.994-1.839A2.99 2.99 0 0 1 8 6c.393 0 .74.064 1.006.161A2 2 0 0 0 11 8h.438a2 2 0 0 0 1.94-1.515l.311-1.242A1 1 0 0 0 12.72 4H10a1 1 0 0 0-1 1v.116A4.22 4.22 0 0 0 8 5c-.35 0-.69.04-1 .116z"/>
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-1 0A7 7 0 1 0 1 8a7 7 0 0 0 14 0z"/>
      </svg></p>
    </div>
  
    <main class="container d-print-none">
        <h1>Cotización</h1>
        <form>
                <div class="form-row">
                   <div class="form-group col-md-6">
                    <label for="inputHours">Hours</label>
                    <input type="text" class="form-control" id="inputHours" placeholder="#Horas">
                   </div>


                    <div class="alert alert-primary" role="alert" for="inputRate" type="number" value="120">
                      Tarifa por hora: 
                     $120
                    </div>

                   <!-- <div class="form-group col-md-6">
                    <label for="inputRate">Tarifa por hora </label>
                    <button type="text" id="inputRate" class="btn btn-primary">$120</button> 
                    </div> -->
                </div>
                 
                  <div class="form-group col-md-6">
                    <label for="inputExtras">Extras</label>
                    <select id="inputExtras" class="form-control" multiple>
                    <option value="0"selected >Ninguno</option>
                    <option value="7000">Diseño gráfico</option>
                    <option value="1500">Hosting</option>
                    <option value="12000">Soporte</option>
                    </select>
                
                  </div>
                   
              


                  <div class="form-group col-md-6 ">
                    <label for="inputChanges">Porcentaje de cambios %</label>
                    <input type="text" class="form-control" id="inputChanges">
                  </div>
                
                  <div class="form-group col-md-6">
                  <label for="inputFCost">Costos Fijos</label>
                  <input type="text" class="form-control" id="inputFCost">
                  </div> 
              
                
                <div class="form-group col-md-6 ">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkIVA" >
                    <label class="form-check-label" for="checkIVA">
                      I.V.A
                    </label>
                  </div>
                </div>

                <button class="btn btn-primary" type="button" id="btnQuote">Cotizar</button>
              </form>
    </main>
              <!--.d-print-none lo copiamos desde boostrap-->
          <main class="container .d-print-none">
            <div class="card">
                <div class="card-header " >
                Cotización
                </div>
                <div class="card-body">
            <h5 class="card-title" id="cardTitle"></h5>
            <p class="card-text" id="cardText"></p>
            <p class="card-text" style="text-align:right;" id="cardCost">$</p>
            <a href="#" class="btn btn-primary .d-print-none" id="btnPrint">Imprimir</a>
            </div>
             </div> <!--card-->
           </main>
       

    </form>
    <script src="./js/cotizacion.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
